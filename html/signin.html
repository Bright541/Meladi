<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_ACTUAL_CLIENT_ID.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="icon" href="game_15459691 (1).png">
    <title>Sign In - Meladi</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0d0d0d, #1c1c1c);
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #202020;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #ff9800;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #333;
            color: #f5f5f5;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #ff9800;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #ff9800, #ff5722);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to left, #ff5722, #ff9800);
            box-shadow: 0 0 12px #ff9800;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #ff9800;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* OAuth Button Styles */
        .oauth-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .oauth-button {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .google-button {
            background: #fff;
            color: #757575;
        }

        .google-button:hover {
            background: #f5f5f5;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
        }

        .github-button {
            background: #24292e;
            color: #fff;
        }

        .github-button:hover {
            background: #2f363d;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #444;
        }

        .divider span {
            padding: 0 10px;
        }

        .error-message {
            color: #ff4444;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            padding: 0;
            font-size: 16px;
        }

        .password-toggle:hover {
            color: #ff9800;
        }

        /* Adjust the password input padding to accommodate the icon */
        .password-container input[type="password"],
        .password-container input[type="text"] {
            padding-right: 40px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Sign In to Meladi</h1>
        <form id="signInForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
                <span id="usernameError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <span id="emailError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <span id="passwordError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <span id="confirmPasswordError" class="error-message"></span>
            </div>
            <button type="submit">Sign In</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="oauth-container">
            <button onclick="handleGoogleSignIn()" class="oauth-button google-button">
                <i class="fab fa-google"></i>
                Sign in with Google
            </button>
            <button onclick="handleGitHubSignIn()" class="oauth-button github-button">
                <i class="fab fa-github"></i>
                Sign in with GitHub
            </button>
        </div>

        <div class="links">
            <a href="login.html">Already have an account? Log In</a>
            <a href="true meladi.html">Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('signInForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Clear previous error messages
            document.querySelectorAll('.error-message').forEach(elem => elem.textContent = '');
            
            // Validate password match
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                return;
            }
            
            // Get existing users
            const existingUsers = JSON.parse(localStorage.getItem('users')) || [];
            
            // Check if email already exists
            if (existingUsers.some(user => user.email === email)) {
                document.getElementById('emailError').textContent = 'Email already registered';
                return;
            }
            
            // Create new user
            const newUser = {
                username,
                email,
                password,
                backgroundColor: getRandomColor(),
                online: true
            };
            
            // Add user to storage
            existingUsers.push(newUser);
            localStorage.setItem('users', JSON.stringify(existingUsers));
            
            // Set current user
            localStorage.setItem('currentUser', JSON.stringify(newUser));
            
            // Redirect to main page
            window.location.href = 'index.html';
        });

        function getRandomColor() {
            const colors = ['#4285f4', '#34a853', '#fbbc05', '#ea4335', '#ff6d01', '#46bdc6'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = passwordInput.nextElementSibling;
            const icon = toggleButton.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        async function handleGitHubSignIn() {
            // GitHub OAuth configuration
            const clientId = 'YOUR_GITHUB_CLIENT_ID';
            const redirectUri = encodeURIComponent(window.location.origin + '/github-callback.html');
            const scope = 'read:user user:email';
            
            // Redirect to GitHub authorization page
            window.location.href = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}`;
        }

        function handleGoogleSignIn() {
            // Your Google Sign-In logic (similar to login.html)
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signIn().then(
                googleUser => onGoogleSignIn(googleUser),
                error => handleGoogleError(error)
            );
        }

        // Add the same Google Sign-In handling functions from login.html
        function onGoogleSignIn(googleUser) {
            // ... (same as login.html)
        }

        function handleGoogleError(error) {
            // ... (same as login.html)
        }

        function refreshToken() {
            // ... (same as login.html)
        }

        // Initialize Google Sign-In
        gapi.load('auth2', function() {
            gapi.auth2.init({
                client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com'
            });
        });

        // Refresh token every 45 minutes
        setInterval(refreshToken, 45 * 60 * 1000);
    </script>
</body>
</html>
