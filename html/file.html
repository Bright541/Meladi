            </div>
            <div class="artist-card">

            <div class="artist-card">

    <!-- Recommended Songs Section -->
    <div class="song-list-container">

        <div id="trendingList">
            <!-- Placeholder for trending songs -->
        </div>

    <!-- Music Genres Section -->
    <div class="genre-container">
        <h2>Music Genres</h2>
        <div id="genreList">
            <!-- Placeholder for genres -->
        </div>

</div>

<style>
    .music-container {
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
    }

    .artist-container, .song-list-container, .trending-container, .genre-container {
        margin-bottom: 40px;
    }

    h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #1db954;
        text-align: center;
    }

    .artist-row, .song-row {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
        justify-content: center;
    }

    .artist-card, .song-card {
        background-color: #282828;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        transition: transform 0.2s ease-in-out;
    }

    .artist-card img, .song-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .artist-card h3, .song-card h3 {
        font-size: 1.2rem;
        color: #1db954;
        margin: 10px 0;
    }

    .artist-card button, .song-card button {
        padding: 8px 16px;
        background-color: #1db954;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
    }

    .artist-card:hover, .song-card:hover {
        transform: scale(1.05);
    }

    .artist-card button:hover, .song-card button:hover {
        background-color: #1ed760;
    }
</style>

<script>
    // Mock function to simulate viewing artist profiles
    function viewArtistProfile(artistName) {
        alert(`Viewing profile of ${artistName}`);
    }
</script>
